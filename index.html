<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icon" href="Photo/amazon favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <img src="./Photo/amazon_logo.png" alt="logo">
            </div>
            <div class="nav-address border">
                <p class="first-add">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Nepal</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-category">
                    <option value="">All</option>
                    <option value="">Electronics</option>
                    <option value="">Clothing</option>
                </select>
                <input type="text" class="search-bar" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="lang border">
                <select class="lang-select">
                    <option value="">EN</option>
                    <option value="">NE</option>
                </select>
            </div>

            <div class="account border">
                <p class="account-name">Hello, Sign in</p>
                
                <select class="account-select">
                    <option value="">Account & Lists</option>
                </select>
               
            </div>    
        </div>

    </header>

    
</body>
</html>
