<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icon" href="./Amazon photo/amazon favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <img src="./Amazon photo/amazon_logo.png" alt="logo">
            </div>

            <div class="nav-address border">
                <p class="first-add">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Nepal</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-category">
                    <option value="">All</option>
                    <option value="">Electronics</option>
                    <option value="">Clothing</option>
                </select>
                <input type="text" class="search-bar" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="lang border">
                <select class="lang-select">
                    <option class="language">EN</option>
                    <option class="language">NE</option>
                </select>
            </div>

            <div class="account border">
                <p class="account-name">Hello, Sign in</p>
                <div class="account-lists">
                    <select class="account-select">
                        <option>Account & Lists</option>
                    </select>
                </div>  
            </div> 
            
            <div class="returns-box border">
                <p class="returns">Returns</p>
                <p class="orders"> & Orders</p>  
            </div>

            <div class="cart border">
                <i class="fa-solid fa-shopping-cart" style="font-size: 25px; margin: 8px;"></i>
                <p class="cart-name">Cart</p>
            </div> 
        </div>

        <div class="second-nav">
            <div class="all-nav border">
                <i class="fa-solid fa-bars" style="font-size: 1.3rem; margin-left: 6px;"></i>
                <p class="all">All</p>
            </div>
            <div class="todays-deal border">
                <p class="todays-deal-text">Today's Deals</p>
            </div>
            <div class="customer-service border">
                <p class="customer-service-text">Customer Service</p>
            </div>
            <div class="registry border">
                <p class="registry-text">Registry</p>
            </div>
            <div class="gift-cards border">
                <p class="gift-cards-text">Gift Cards</p>
            </div>
            <div class="sell border">
                <p class="sell-text">Sell</p>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <div class="left-btn">
                <img src="./Amazon photo/right left btn.png" alt="">
            </div>
            <div class="frame">
                <div class="slider">
                    <img class="slide-img" src="./Amazon photo/background.png" alt="bg-1">
                    <img class="slide-img" src="./Amazon photo/bg-2.png" alt="bg-2">
                    <img class="slide-img" src="./Amazon photo/bg-3.png" alt="bg-3">
                </div>
            </div>
            <div class="right-btn">
                <img src="./Amazon photo/right left btn.png" alt="">
            </div>
             
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
